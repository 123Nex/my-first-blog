<!DOCTYPE html>
<html>
    <head>
        <title>Django Workshop</title>
    </head>
<body>
    <h1>Django</h1>
    <p>{% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>

    {% endfor %}</p>
    <p></p>

</body>
